#config_version=4

monitor:
  fps: 30

kivy_config:
  kivy:
    desktop: 1
    exit_on_escape: false
    pause_on_minimize: 0
    log_dir:
    window_icon:
  graphics:
    borderless: false
    window_state: visible  # visible, hidden, maximized, minimized
    fbo: hardware  # hardware, software, force-hardware
    fullscreen: false
    height: 600
#    left: 0
#    maxfps: 60
    multisamples: 2
    position: auto  # auto, custom
    show_cursor: true
#    top: 0
    resizable: true
    rotation: 0
    width: 800
    minimum_width: 100
    minimum_height: 100

bcp:
    connections:
        mpf:
            host: localhost
            port: 5051
